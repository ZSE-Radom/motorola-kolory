<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolory ZSE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <div>
        <h1>Kolory ZSE</h1>
        <p>Wybierz kolor, a otrzymasz perfekcyjne dopełnienia!</p>
        </div>
        <button onclick="importJson()">Wczytaj swoją kompozycję...</button>
    </div>
    <div class="ddr">
        <div class="ddt">
          <button onclick="switchCard('left'); buttonChange(1)" id="btl">Wybór kolorów</button>
        </div>
        <div class="ddt">
          <button onclick="switchCard('right'); buttonChange(2)" id="btr">Kompozycje</button>
        </div>
      </div>
    <div id="mainApp">
        <div id="left" class="card">
            <div id="centered">
            <h2>Podstawowy kolor</h2>
            <div class="btn-group" style="width:100%">
                <button style="width:50%" onclick="switchColorSelector(this)" id="xxu1">HSL</button>
                <button style="width:50%" onclick="switchColorSelector(this)" id="xxu2">Sys. picker</button>
            </div>
            <div id="colorPicker" class="c1">
                <input class='s' type="range" id="hue" min="0" max="358">
                <input class='s' type="range" id="saturation" min="0" max="100">
                <input class='s' type="range" id="lightness" min="0" max="100">
            </div>
            <input type="color" id="colorInput" class="c2" hidden>
            </div>
            <div id="knobs">

            </div>
            <div id="systems">
                <p>twój kolor w innych systemach kolorów</p>
                <div id="clrs" style="display: flex; justify-content: space-between;  flex-wrap: wrap;"></div>
            </div>
        </div>
        <div id="right" class="card">
            <div id="harmonies">
                <h1 style="margin: 0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">Najpierw wybierz podstawowy kolor</h1>
            </div>
        </div>
        <div class="preview card" id="preview">
            <!-- dobrać lepsze kolory do podglądów-->
            <div class="topbar">
                <h1>Podgląd</h1>
                <button onclick="exportJson()">Eksport</button>
            </div>
            <div style="overflow-x: scroll;">
                <div id="vectorIcons" class="pr">
                    <div class="dd" style="mask: url('./assets/svgrepo.com/crown-svgrepo-com.svg') no-repeat center"></div>
                    <div class="dd" style="mask: url('./assets/svgrepo.com/cube-alt-1-svgrepo-com.svg') no-repeat center"></div>
                    <div class="dd" style="mask: url('./assets/svgrepo.com/fingerprint-svgrepo-com.svg') no-repeat center"></div>
                    <div class="dd" style="mask: url('./assets/svgrepo.com/table-alt-svgrepo-com.svg') no-repeat center"></div>
                    <div class="dd" style="mask: url('./assets/svgrepo.com/letter-chinese-a-svgrepo-com.svg') no-repeat center"></div>
                </div>
                <div id="website" class="pr">
                    <div id="header">
                        <h1>Strona internetowa</h1>
                        <h3>Podtytuł</h3>
                    </div>
                </div>
                <div id="bizcard" class="pr">
                    <h3>Imię i nazwisko</h3>
                    <h1>Mikołaj Patynowski</h1>
                    <h3>Stanowisko</h3>
                    <h1>Nikt</h1>
                </div>
                <div id="slideshow" class="pr">

                </div> 
                <div id="abstract" class="pr">

                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
